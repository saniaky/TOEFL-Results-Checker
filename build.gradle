group 'com.saniaky'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'com.github.pengrad:java-telegram-bot-api:3.3.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
